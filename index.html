<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Barca Player</title>
</head>
<body>
    <div class="card-container">
        <img id="player-photo" src="link_to_photo" alt="Player Photo">
        <div id="word-to-guess">_ _ _ _ _</div> <!-- Underlined name -->
        <div id="player-name">Ronald Araújo</div> <!-- Full name in uppercase -->
        <div class="player-detail" id="player-position">Position: Centre-Back</div>
        <div class="player-detail" id="player-nationality">Nationality: Uruguay</div>
        <div class="player-detail" id="player-age">Age: 25</div>
        <div class="player-detail" id="player-previous-club">Previous Club: Boston River</div>
        <div class="player-detail" id="player-fact">Fact: Fact about Ronald Araújo</div>
    </div>
    <div id="error-container"></div>
    <input type="text" id="guess-input" placeholder="Enter full name">
    <button id="guess-button">Guess</button>
    <button id="hint-button">Hint</button>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
